<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Compras</h1>
        <form id="comprasForm">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione...</option>
                <option value="Material">Material</option>
                <option value="Serviço">Serviço</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="data1">Data (Início):</label>
            <input type="date" id="data1" name="data1" required>

            <label for="data2">Data (Fim):</label>
            <input type="date" id="data2" name="data2" required>

            <label for="requisicao">Nº da Requisição:</label>
            <input type="number" id="requisicao" name="requisicao" required>

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required>

            <label for="solicitante">Solicitante:</label>
            <select id="solicitante" name="solicitante" required>
                <option value="">Carregando...</option>
            </select>

            <label for="fornecedor">Fornecedor:</label>
            <select id="fornecedor" name="fornecedor" required>
                <option value="">Carregando...</option>
            </select>

            <label for="valor">Valor (R$):</label>
            <input type="number" step="0.01" id="valor" name="valor" required>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        // Função para carregar dados das planilhas
        async function carregarDadosPlanilha(url, coluna) {
            const response = await fetch(url);
            const data = await response.json();
            return data.values.map(row => row[coluna]);
        }

        // Carregar solicitantes
        carregarDadosPlanilha(
            "https://sheets.googleapis.com/v4/spreadsheets/1FtbHXiTx2nURg3ZhBjNlehnaClFS7tSWpoc3KGCvTsg/values/SOLICITANTE!B2:B?key=YOUR_API_KEY",
            0
        ).then(solicitantes => {
            const select = document.getElementById("solicitante");
            select.innerHTML = "";
            solicitantes.forEach(solicitante => {
                const option = document.createElement("option");
                option.value = solicitante;
                option.textContent = solicitante;
                select.appendChild(option);
            });
        });

        // Carregar fornecedores
        carregarDadosPlanilha(
            "https://sheets.googleapis.com/v4/spreadsheets/1FtbHXiTx2nURg3ZhBjNlehnaClFS7tSWpoc3KGCvTsg/values/FORNECEDOR!B2:B?key=YOUR_API_KEY",
            0
        ).then(fornecedores => {
            const select = document.getElementById("fornecedor");
            select.innerHTML = "";
            fornecedores.forEach(fornecedor => {
                const option = document.createElement("option");
                option.value = fornecedor;
                option.textContent = fornecedor;
                select.appendChild(option);
            });
        });

        // Enviar dados para a API SheetsDB
        document.getElementById("comprasForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            const data = {
                titulo: formData.get("titulo"),
                tipo: formData.get("tipo"),
                data1: formData.get("data1"),
                data2: formData.get("data2"),
                requisicao: formData.get("requisicao"),
                numero: formData.get("numero"),
                solicitante: formData.get("solicitante"),
                fornecedor: formData.get("fornecedor"),
                valor: formData.get("valor")
            };

            const response = await fetch("https://sheetsdb.io/api/v1/YOUR_SHEETSDB_ID", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Dados enviados com sucesso!");
                this.reset();
            } else {
                alert("Erro ao enviar os dados.");
            }
        });
    </script>
</body>
</html>
