<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compras</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo dos campos */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="date"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Botão de envio */
        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Compras</h1>
        <form id="comprasForm">
            <!-- Data -->
            <div class="form-group">
                <label for="data">DATA:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <!-- Nº da Requisição -->
            <div class="form-group">
                <label for="requisicao">Nº DA REQUISIÇÃO:</label>
                <input type="number" id="requisicao" name="requisicao" required>
            </div>

            <!-- Solicitante -->
            <div class="form-group">
                <label for="solicitante">SOLICITANTE:</label>
                <select id="solicitante" name="solicitante" required>
                    <option value="">Carregando...</option>
                </select>
            </div>

            <!-- Fornecedor -->
            <div class="form-group">
                <label for="fornecedor">FORNECEDOR:</label>
                <select id="fornecedor" name="fornecedor" required>
                    <option value="">Carregando...</option>
                </select>
            </div>

            <!-- Valor -->
            <div class="form-group">
                <label for="valor">VALOR (R$):</label>
                <input type="number" step="0.01" id="valor" name="valor" required>
            </div>

            <!-- Botão de envio -->
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        // Função para carregar dados da API do Google Sheets
        async function carregarDadosPlanilha(url) {
            const response = await fetch(url);
            const data = await response.json();
            return data.values.map(row => row[0]); // Extrai apenas a primeira coluna
        }

        // Carregar solicitantes
        const apiKey = "https://script.google.com/macros/s/AKfycbzH3omPI5rCH3WASpOiG5vGa8oXp147M3WCIpuIJ7jKjw3bsQ5PnQ_a809LIc5NfJ2_/exec"; // Substitua pela sua chave de API
        const spreadsheetId = "1FtbHXiTx2nURg3ZhBjNlehnaClFS7tSWpoc3KGCvTsg"; // ID da planilha

        const urlSolicitante = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/SOLICITANTE!B2:B?key=${apiKey}`;
        const urlFornecedor = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/FORNECEDOR!B2:B?key=${apiKey}`;

        carregarDadosPlanilha(urlSolicitante).then(solicitantes => {
            const select = document.getElementById("solicitante");
            select.innerHTML = "";
            solicitantes.forEach(solicitante => {
                const option = document.createElement("option");
                option.value = solicitante;
                option.textContent = solicitante;
                select.appendChild(option);
            });
        });

        carregarDadosPlanilha(urlFornecedor).then(fornecedores => {
            const select = document.getElementById("fornecedor");
            select.innerHTML = "";
            fornecedores.forEach(fornecedor => {
                const option = document.createElement("option");
                option.value = fornecedor;
                option.textContent = fornecedor;
                select.appendChild(option);
            });
        });

        // Enviar dados para o SheetsDB
        document.getElementById("comprasForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            const data = {
                data: formData.get("data"),
                requisicao: formData.get("requisicao"),
                solicitante: formData.get("solicitante"),
                fornecedor: formData.get("fornecedor"),
                valor: formData.get("valor")
            };

            const sheetsDbUrl = "https://sheetdb.io/api/v1/47btigzd77fwp"; // Substitua pelo seu SheetsDB ID

            const response = await fetch(sheetsDbUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Dados enviados com sucesso!");
                this.reset();
            } else {
                alert("Erro ao enviar os dados.");
            }
        });
    </script>
</body>
</html>
