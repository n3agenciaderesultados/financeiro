<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compras</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo dos campos */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="date"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Botão de envio */
        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Compras</h1>
        <form id="comprasForm">
            <!-- Data -->
            <div class="form-group">
                <label for="data">DATA:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <!-- Nº da Requisição -->
            <div class="form-group">
                <label for="requisicao">Nº DA REQUISIÇÃO:</label>
                <input type="number" id="requisicao" name="requisicao" required>
            </div>

            <!-- Solicitante -->
            <div class="form-group">
                <label for="solicitante">SOLICITANTE:</label>
                <select id="solicitante" name="solicitante" required>
                    <option value="">Carregando...</option>
                </select>
            </div>

            <!-- Fornecedor -->
            <div class="form-group">
                <label for="fornecedor">FORNECEDOR:</label>
                <select id="fornecedor" name="fornecedor" required>
                    <option value="">Carregando...</option>
                </select>
            </div>

            <!-- Valor -->
            <div class="form-group">
                <label for="valor">VALOR (R$):</label>
                <input type="number" step="0.01" id="valor" name="valor" required>
            </div>

            <!-- Botão de envio -->
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        // Função para carregar dados da API do Google Apps Script
        async function carregarDadosPlanilha(url, aba) {
            try {
                const response = await fetch(`${url}?aba=${aba}`);
                if (!response.ok) {
                    throw new Error(`Erro ao carregar dados (${response.status}): ${await response.text()}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Erro ao carregar dados da planilha:", error);
                alert("Erro ao carregar dados da planilha. Verifique a conexão ou as configurações.");
                return [];
            }
        }

        // URLs das APIs
        const googleAppsScriptUrl = "https://script.google.com/macros/s/AKfycbwd06DJCDjnwDthU3YRKIQDis38ezcR_-Q4Ohpvouj7rudH_xeaiuJU0_cmscAR3PEc/exec";
        const sheetsDbUrl = "https://sheetdb.io/api/v1/47btigzd77fwp";

        // Carregar solicitantes
        carregarDadosPlanilha(googleAppsScriptUrl, "SOLICITANTE").then(solicitantes => {
            const select = document.getElementById("solicitante");
            select.innerHTML = "";
            if (solicitantes.length === 0 || solicitantes.error) {
                const option = document.createElement("option");
                option.value = "";
                option.textContent = "Nenhum dado disponível";
                select.appendChild(option);
            } else {
                // Adiciona a opção "Selecione um item"
                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "Selecione um item";
                select.appendChild(defaultOption);

                // Adiciona os solicitantes
                solicitantes.forEach(solicitante => {
                    const option = document.createElement("option");
                    option.value = solicitante;
                    option.textContent = solicitante;
                    select.appendChild(option);
                });
            }
        });

        // Carregar fornecedores
        carregarDadosPlanilha(googleAppsScriptUrl, "FORNECEDOR").then(fornecedores => {
            const select = document.getElementById("fornecedor");
            select.innerHTML = "";
            if (fornecedores.length === 0 || fornecedores.error) {
                const option = document.createElement("option");
                option.value = "";
                option.textContent = "Nenhum dado disponível";
                select.appendChild(option);
            } else {
                // Adiciona a opção "Selecione um item"
                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "Selecione um item";
                select.appendChild(defaultOption);

                // Adiciona os fornecedores
                fornecedores.forEach(fornecedor => {
                    const option = document.createElement("option");
                    option.value = fornecedor;
                    option.textContent = fornecedor;
                    select.appendChild(option);
                });
            }
        });

        // Função para converter data de DD/MM/YYYY para YYYY-MM-DD
        function converterData(dataBr) {
            const [dia, mes, ano] = dataBr.split("/"); // Divide a data em dia, mês e ano
            return `${ano}-${mes.padStart(2, "0")}-${dia.padStart(2, "0")}`; // Formata como YYYY-MM-DD
        }

        // Enviar dados para o SheetsDB
        document.getElementById("comprasForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Obtém os dados do formulário
            const dataBr = formData.get("data"); // Data no formato DD/MM/YYYY
            const requisicao = formData.get("requisicao");
            const solicitante = formData.get("solicitante");
            const fornecedor = formData.get("fornecedor");
            const valor = formData.get("valor");

            // Converte a data para o formato ISO 8601 (YYYY-MM-DD)
            const dataIso = converterData(dataBr);

            // Cria o objeto JSON para envio
            const data = {
                data: dataIso,
                requisicao: requisicao,
                solicitante: solicitante,
                fornecedor: fornecedor,
                valor: valor
            };

            console.log("Dados a serem enviados:", data); // Log para depuração

            try {
                const response = await fetch(sheetsDbUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Dados enviados com sucesso!");
                    this.reset();
                } else {
                    const errorMessage = await response.text(); // Captura a mensagem de erro
                    throw new Error(`Erro ao enviar dados (${response.status}): ${errorMessage}`);
                }
            } catch (error) {
                console.error("Erro ao enviar dados para o SheetsDB:", error);
                alert("Erro ao enviar os dados. Verifique a conexão ou as configurações.");
            }
        });
    </script>
</body>
</html>
